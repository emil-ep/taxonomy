      E. Sreedharan was born on 12 June 1932 in present-day Karukaputhur, Palakkad District, Kerala,
      India into a Hindu Malayali family to Keezhveettil Neelakandan Moosath and Ammaluamma.
      Sreedharan's primary education was from Government Lower Primary School
      Chathannur near Pattambi in Palakkad district.
      He completed his education at the Basel Evangelical Mission Higher Secondary School and
      then went to the Victoria College in Palghat.
      He later-on completed his Civil Engineering degree from the Government Engineering College,
      Kakinada, Andhra Pradesh, presently known as Jawaharlal Nehru Technological University.
